<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="text-center">
        <h1 class="display-5 mb-5"><strong>CRUD APPLICATION</strong></h1>
      </div>
      <div class="main row justify-content-center">
        <form
          id="addEmployeeForm"
          action=""
          class="row justify-content-center mb-4"
          autocomplete="off"
        >
          <div class="col-10 mb-3">
            <label for="firstName">First Name</label>
            <input
              type="text"
              id="firstName"
              class="form-control input-pointer"
              placeholder="Enter First Name"
              required
            />
          </div>
          <div class="col-10 mb-3">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              id="lastName"
              class="form-control input-pointer"
              placeholder="Enter last Name"
              required
            />
          </div>
          <div class="col-10 mb-3">
            <label for="age">Age</label>
            <input
              type="number"
              id="age"
              class="form-control input-pointer"
              placeholder="Enter your age"
              required
            />
          </div>
          <div class="col-10 mb-3">
            <label for="profileImage">Profile Image</label>
            <input
              type="file"
              id="profileImage"
              class="form-control"
              accept=".jpg"
            />
          </div>
          <div class="col-10">
            <input
              type="submit"
              value="Submit"
              class="btn btn-success rounded-0 input-pointer"
            />
          </div>
        </form>

        <div id="editEmployeeModal" class="modal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Edit Employee</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="editEmployeeForm" action="" autocomplete="off">
                  <div class="mb-3">
                    <label for="editFirstName" class="form-label"
                      >First Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="editFirstName"
                      placeholder="Enter First Name"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="editLastName" class="form-label"
                      >Last Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="editLastName"
                      placeholder="Enter Last Name"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="editAge" class="form-label">Age</label>
                    <input
                      type="number"
                      class="form-control"
                      id="editAge"
                      placeholder="Enter Age"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="editProfileImage" class="form-label"
                      >Profile Image</label
                    >
                    <input
                      type="file"
                      class="form-control"
                      id="editProfileImage"
                      accept=".jpg"
                    />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="submit" id="editSubmit" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <table class="table table-dark table-striped table-bordered text-center">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Age</th>
            <th scope="col">Profile Image</th>
            <th colspan="2" class="text-center">Action</th>
          </tr>
        </thead>
        <tbody id="tbody-employee" class="text-center">
          '
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
